<div class="page">
  <div class="marvel-device ">
    
    <div class="screen">
      <div class="screen-container">
       
        <div class="chat">
          <div class="chat-container">
            <div class="user-bar">
              
             
              
              <div class="name">
                Welcome To LiveChat
               
              </div>
              
              <div class="actions attachment">
                <i class="zmdi zmdi-attachment-alt"></i>
              </div>
              <div class="actions">
                <i class="zmdi zmdi-phone"></i>
              </div>
            </div>
            <div class="conversation">
              <div class="conversation-container">
                <div class="message sent">
                  What happened last night?
                  
                </div>
                <div class="message received">
                  You were drunk.
                  
                </div>
                <div class="message sent">
                  No I wasn't.
                  
                </div>
                <div class="message received">
                  <span id="random">You were hugging an old man with a beard screaming "DUMBLEDORE YOU'RE ALIVE!"</span>
                 </span>
                </div>
              </div>
              <form class="conversation-compose">
                
                <input class="input-msg" name="input" placeholder="Type your message here..." autocomplete="off" autofocus></input>
                
                <button class="send">
                    <div class="circle">
                      <i class="zmdi zmdi-mail-send"></i>
                    </div>
                  </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
