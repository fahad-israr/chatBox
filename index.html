<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Static Chat Bot</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="page">
  <div class="marvel-device ">
    
    <div class="screen">
      <div class="screen-container">
       
        <div class="chat">
          <div class="chat-container">
            <div class="user-bar">
              
             
              
              <div class="name">
                Welcome To LiveChat
               
              </div>
              
              <div class="actions attachment">
                <i class="fa fa-times"></i>
              </div>
              <div class="actions">
                <i class="fa fa-window-minimize"></i>
              </div>
            </div>
            <div class="conversation">
              <div class="conversation-container">
                <div class="message sent">
                  What happened last night?
                  
                </div>
                <div class="message received">
                  You were drunk.
                  
                </div>
                <div class="message sent">
                  No I wasn't.
                  
                </div>
                <div class="message received">
                  <span id="random">You were hugging an old man with a beard screaming "DUMBLEDORE YOU'RE ALIVE!"</span>
                 </span>
                </div>
              </div>
              <form class="conversation-compose">
                
                <input class="input-msg" name="input" placeholder="Type your message here..." autocomplete="off" autofocus></input>
                
                <button class="send">
                    <div class="circle">
                      <i class="fa fa-angle-double-right"></i>
                    </div>
                  </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
